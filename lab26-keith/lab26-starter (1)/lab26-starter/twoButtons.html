<body>
  <p>
    <img id="light" src="images/on.gif">
  </p>
  <p id="status">The light is now on</p>
  <p>Click on a button to switch the light</p>
  <p>
    <input type="button" id="turnOff" value="Turn Off"/>
    <input type="button" id="turnOn" value="Turn On"/>
  </p>

  <script>

	var btnOff = document.getElementById("turnOff")
	var btnOn = document.getElementById("turnOn")


    function turnOff() {
      var lightImg = document.getElementById("light");
      var status_ = document.getElementById("status");

      lightImg.src = "images/off.gif";
      status_.innerText = "The light is now off";
      status_.style.backgroundColor = "gray";
    }

    function turnOn() {
      var lightImg = document.getElementById("light");
      var status_ = document.getElementById("status");

      lightImg.src = "images/on.gif"; 
      status_.innerText = "The light is now on";
      status_.style.backgroundColor = "yellow";
    }


    btnOn.addEventListener("click", turnOn);
    btnOff.addEventListener("click", turnOff)
